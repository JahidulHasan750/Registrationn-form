<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">
                Start for free & get <br> attractive offers today 
            </div>
        </div>

        <form id="form">
            <div class="social">
                <div class="title">Get started</div>
                <div class="question">Already have an account? <br>
                <span>Log in</span>
            </div>
            <div class="btn">
                <a href="#">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/?size=30&id=V5cGWnc9R4xj&format=png" alt="">Sign up
                    </div>
                </a>
                   
               
              <a href="">
                <div class="btn-2">
                    <img src="https://img.icons8.com/?size=30&id=13912&format=png" alt="">Sign up
                    </div>
              </a>
                    
                
                    
                
            </div>

            <div class="or">Or</div>
            </div>
            
            <!-- /**
                * ! username input 
              **/  -->
            <div class="input">
                <label for="username">Username</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="User Name">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
             <!-- /**
                * ! email input 
              **/  -->
            <div class="input">
                <label for="email">Email</label>
                <i class="fa-sharp fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email"placeholder="abc@gmail.com" >
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
             <!-- /**
                * ! password input 
              **/  -->
            <div class="input">
                <label for="password">Password</label>
                
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
